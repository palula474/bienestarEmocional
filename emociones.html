<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Emociones - Bienestar Emocional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emociones.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-menu">
        <div class="menu-buttons">
            <a href="index.html" class="menu-btn home-btn" title="Ir a la página inicial">
                Inicio
            </a>
            <a href="explora-y-crece.html" class="menu-btn next-btn" title="Ir a la siguiente página">
                Página Siguiente
            </a>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="emotion-tracker">
            <div class="emotion-chart">
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="emotion-grid">
                <div class="emotion" title="Feliz"><img src="imagenes/emoticones/feliz.png" alt="Feliz"></div>
                <div class="emotion" title="Triste"><img src="imagenes/emoticones/triste.png" alt="Triste"></div>
                <div class="emotion" title="Enojado"><img src="imagenes/emoticones/enojado.png" alt="Enojado"></div>
                <div class="emotion" title="Agradecido"><img src="imagenes/emoticones/agradecido.png" alt="Sorprendido"></div>
                <div class="emotion" title="Ansioso"><img src="imagenes/emoticones/ansiedad.png" alt="Asustado"></div>
                <div class="emotion" title="Frustado"><img src="imagenes/emoticones/frustado.png" alt="Disgustado"></div>
                <div class="emotion" title="Enamorado"><img src="imagenes/emoticones/enamorado.png" alt="Ansioso"></div>
                <div class="emotion" title="Esperanzado"><img src="imagenes/emoticones/esperanzado.png" alt="Calmado"></div>
                <div class="emotion" title="Miedo"><img src="imagenes/emoticones/miedo.png" alt="Emocionado"></div>
                <div class="emotion" title="Relajado"><img src="imagenes/emoticones/relajado.png" alt="Cansado"></div>
                
            </div>
        </div>
        
        <div class="lower-section">
            <div class="calendar-container">
                <input type="text" id="date-picker" placeholder="Elige una fecha" readonly>
                <button id="search-btn" onclick="searchDiary()">Buscar</button>
            </div>
            <div class="emotion-diary">
                <div class="diary-entry">
                    <textarea id="diaryText" placeholder="Escribe tus pensamientos aquí..."></textarea>
                    <div class="diary-controls">
                        <div>
                            <button class="format-btn" onclick="formatText('bold')">B</button>
                            <button class="format-btn" onclick="formatText('italic')">I</button>
                            <button class="format-btn" onclick="formatText('underline')">U</button>
                            <button class="format-btn" onclick="formatText('highlight')">Resaltar</button>
                        </div>
                        <button class="save-btn" onclick="saveDiary()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#" id="terms">Términos y Condiciones</a>
            <a href="#" id="privacy">Política de Privacidad</a>
            <a href="#" id="contact">Contacto</a>
        </div>
        <p>&copy; 2024 App de Bienestar Emocional. Todos los derechos reservados.</p>
    </footer>

    <!-- Cuadros emergentes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="modal-accept">Aceptar</button>
        </div>
    </div>

    <script src="emociones.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>

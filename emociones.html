<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Emociones - Bienestar Emocional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emociones.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="emotion-tracker">
            <div class="emotion-chart">
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="emotion-grid">
                <div class="emotion" title="Feliz"><img src="imagenes/emoticones/feliz.png" alt="Feliz"></div>
                <div class="emotion" title="Triste"><img src="imagenes/emoticones/triste.png" alt="Triste"></div>
                <div class="emotion" title="Enojado"><img src="imagenes/emoticones/enojado.png" alt="Enojado"></div>
                <div class="emotion" title="Sorprendido"><img src="imagenes/emoticones/agradecido.png" alt="Sorprendido"></div>
                <div class="emotion" title="Asustado"><img src="imagenes/emoticones/ansiedad.png" alt="Asustado"></div>
                <div class="emotion" title="Disgustado"><img src="imagenes/emoticones/frustado.png" alt="Disgustado"></div>
                <div class="emotion" title="Ansioso"><img src="imagenes/emoticones/enamorado.png" alt="Ansioso"></div>
                <div class="emotion" title="Calmado"><img src="imagenes/emoticones/esperanzado.png" alt="Calmado"></div>
                <div class="emotion" title="Emocionado"><img src="imagenes/emoticones/miedo.png" alt="Emocionado"></div>
                <div class="emotion" title="Cansado"><img src="imagenes/emoticones/relajado.png" alt="Cansado"></div>
                
            </div>
        </div>
        
        <div class="lower-section">
            <div class="calendar-container">
                <input type="text" id="date-picker" placeholder="Elige una fecha" readonly>
                <button id="search-btn" onclick="searchDiary()">Buscar</button>
            </div>
            <div class="emotion-diary">
                <div class="diary-entry">
                    <textarea id="diaryText" placeholder="Escribe tus pensamientos aquÃ­..."></textarea>
                    <div class="diary-controls">
                        <div>
                            <button class="format-btn" onclick="formatText('bold')">B</button>
                            <button class="format-btn" onclick="formatText('italic')">I</button>
                            <button class="format-btn" onclick="formatText('underline')">U</button>
                            <button class="format-btn" onclick="formatText('highlight')">Resaltar</button>
                        </div>
                        <button class="save-btn" onclick="saveDiary()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="emociones.js"></script>
</body>
</html>

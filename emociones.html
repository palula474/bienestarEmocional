<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Emociones - Bienestar Emocional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emociones.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="emociones-page">
        <h1>Seguimiento de Emociones</h1>
        <div class="emotion-tracker">
            <div class="emotion-chart">
                <!-- Aquí irá el gráfico de barras -->
            </div>
            <div class="emotion-grid">
                <div class="emotion" data-emotion="tristeza">
                    <img src="imagenes/emoticones/triste.png" alt="Tristeza">
                    <span>Tristeza</span>
                </div>
                <div class="emotion" data-emotion="frustracion">
                    <img src="imagenes/emoticones/frustado.png" alt="Frustración">
                    <span>Frustración</span>
                </div>
                <div class="emotion" data-emotion="relajado">
                    <img src="imagenes/emoticones/relajado.png" alt="Relajado">
                    <span>Relajado</span>
                </div>
                <div class="emotion" data-emotion="miedo">
                    <img src="imagenes/emoticones/miedo.png" alt="Miedo">
                    <span>Miedo</span>
                </div>
                <div class="emotion" data-emotion="enojado">
                    <img src="imagenes/emoticones/enojado.png" alt="Enojado">
                    <span>Enojado</span>
                </div>
                <div class="emotion" data-emotion="ansiedad">
                    <img src="imagenes/emoticones/ansiedad.png" alt="Ansiedad">
                    <span>Ansiedad</span>
                </div>
                <div class="emotion" data-emotion="agradecido">
                    <img src="imagenes/emoticones/agradecido.png" alt="Agradecido">
                    <span>Agradecido</span>
                </div>
                <div class="emotion" data-emotion="feliz">
                    <img src="imagenes/emoticones/feliz.png" alt="Feliz">
                    <span>Feliz</span>
                </div>
                <div class="emotion" data-emotion="enamorado">
                    <img src="imagenes/emoticones/enamorado.png" alt="Enamorado">
                    <span>Enamorado</span>
                </div>
                <div class="emotion" data-emotion="esperanza">
                    <img src="imagenes/emoticones/esperanzado.png" alt="Esperanza">
                    <span>Esperanza</span>
                </div>
            </div>
        </div>
        <div class="emotion-diary">
            <div class="calendar">
                <!-- Aquí irá el calendario interactivo -->
            </div>
            <div class="diary-entry">
                <textarea placeholder="Escribe sobre tus emociones aquí..."></textarea>
                <button class="save-btn">Guardar</button>
            </div>
        </div>
    </div>
    <script src="emociones.js"></script>
</body>
</html>
